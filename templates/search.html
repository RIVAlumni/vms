<!DOCTYPE html>
<html>
<head>
  <title>Visitor Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/search.js" defer></script>
</head>
<body>
  <h1>Visitor Records</h1>
  <p id="operator_name" class="text-end"></p>
  <div>
    <label>NRIC: <input type="text" id="nricFilter" /></label>
    <label>Full Name: <input type="text" id="fullnameFilter" /></label>
    <label>Phone: <input type="text" id="phoneFilter" /></label>
    <label>Datetime: <input type="text" id="timeFilter" /></label>
    <label>Operator: <input type="text" id="opFilter" /></label>
    <button onclick="loadTable(1)">Search</button>
  </div>
  <div>
    <button onclick="prevPage()">Prev</button>
    <span id="pageNum">1</span>
    <button onclick="nextPage()">Next</button>
  </div>
  <table border="1" id="visitorTable" class="table table-striped table-bordered table-hover ">
    <thead>
      <tr>
        <th scope="col" onclick="sortTable(0)">NRIC</th>
        <th scope="col" onclick="sortTable(1)">Full Name</th>
        <th scope="col" onclick="sortTable(2)">Phone</th>
        <th scope="col" onclick="sortTable(3)">Datetime</th>
        <th scope="col" onclick="sortTable(4)">Operator</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
