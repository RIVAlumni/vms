<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}RIVA VMS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" integrity="sha384-Bk5cbLkZQ5raZ0+H2/+VbfYx3WpvxvQK4zqXZr7sYODuaX7bKXoSOnipQxkaS8sv" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% block head %}{% endblock %}
  <script src="/static/base.js" defer></script>
</head>
<body class="container mt-5">
  <h1 class="text-center">{% block html_title %}HTML Title{% endblock %}</h1>
  <div class="d-flex justify-content-between align-items-center w-100 px-3">
    <!-- Left: Toggle -->
    <div class="form-check form-switch m-0">
      <input class="form-check-input" type="checkbox" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">
        <i id="themeIcon" class="bi bi-moon-fill"></i>
      </label>
    </div>

    <!-- Right: Operator -->
{% block flexbox_logout %}{% endblock %}
  </div>
{% block content %}{% endblock %}
</body>
</html>
